        <style>

    <body>
        <div class='year'>
            Select a year:
        </div>
        <span class='selected'>2005 </span>
        <span>2006 </span>
        <span>2007 </span>
        <span>2008 </span>
        <span>2009 </span>
        <span>2010 </span>
        <span>2011 </span>
        <span>2012 </span>
        <span>2013 </span>
        <div id='g'>
        </div>
    </body>
    <script>
        var paper = Raphael(document.getElementById("g"), 0, 0), centerText, centerBubble, bubbles = [], texts = [] , oldSortedArray = [];
        
        
        var bigCX, bigCY, bigR;
        var dataPoint = 1;
        
        window.onresize = function(){
            setPaperSizes();
            upDateBubbleChart(dataPoint);
        }
        
        function setPaperSizes(){
            paper.setSize('100%', $("#g").height());
            bigCX = $("#g").width() / 2;
            bigCY = $("#g").height() / 2;
            
            bigR = bigCY / 2.2;
            
            if (bigCY > bigCX) {
                bigR = bigCX / 2.2;
            }
            
        }
        
        function calculate_a_point_on_a_circles_circumference(circle_radius, circle_center_x_axis, circle_center_y_axis, angle_in_degrees){
            var x = circle_center_x_axis + (circle_radius * Math.cos((angle_in_degrees - 90) * (Math.PI / 180))), y = circle_center_y_axis + (circle_radius * Math.sin((angle_in_degrees - 90) * (Math.PI / 180)));
            return ({
                "cx": x,
                "cy": y
            });
        }
        
        // areas 
        var data = [
		[{id:"a",area: 0},{id:"b",area:  0},{id:"c",area:  0},{id:"d",area:  0},{id:"e",area:  0},{id:"f",area:  0},{id:"g",area:  0},{id:"h",area:  0},{id:"i",area:  0},{id:"j",area:  0},{id:"k",area:  0},{id:"l",area:  0},{id:"m",area:  0},{id:"n",area:  0},{id:"o",area:  0},{id:"p",area:  0},{id:"q",area:  0},{id:"r",area:  0},{id:"s",area:  0},{id:"t",area:  0},{id:"u",area:  0},{id:"v",area:  0},{id:"w",area:  0},{id:"x",area:  0},{id:"y",area:  0}], 
		[{id:"a",area: 98},{id:"b",area:  10},{id:"c",area:  1},{id:"d",area:  1},{id:"e",area:  0},{id:"f",area:  0},{id:"g",area:  0},{id:"h",area:  1},{id:"i",area:  1},{id:"j",area:  0},{id:"k",area:  0},{id:"l",area:  0},{id:"m",area:  0},{id:"n",area:  0},{id:"o",area:  0},{id:"p",area:  0},{id:"q",area:  0},{id:"r",area:  0},{id:"s",area:  0},{id:"t",area:  0},{id:"u",area:  0},{id:"v",area:  0},{id:"w",area:  0},{id:"x",area:  0},{id:"y",area:  0}], 
		[{id:"a",area: 2},{id:"b",area:  8},{id:"c",area:  50},{id:"d",area:  0},{id:"e",area:  0},{id:"f",area:  0},{id:"g",area:  0},{id:"h",area:  0},{id:"i",area:  0},{id:"j",area:  0},{id:"k",area:  0},{id:"l",area:  0},{id:"m",area:  0},{id:"n",area:  0},{id:"o",area:  0},{id:"p",area:  0},{id:"q",area:  0},{id:"r",area:  0},{id:"s",area:  0},{id:"t",area:  0},{id:"u",area:  0},{id:"v",area:  0},{id:"w",area:  0},{id:"x",area:  0},{id:"y",area:  0}], 
		[{id:"a",area: 2},{id:"b",area:  1},{id:"c",area:  1},{id:"d",area:  1},{id:"e",area:  4},{id:"f",area:  1},{id:"g",area:  0.4},{id:"h",area:  1},{id:"i",area:  1},{id:"j",area:  0},{id:"k",area:  0},{id:"l",area:  0},{id:"m",area:  0},{id:"n",area:  0},{id:"o",area:  0},{id:"p",area:  0},{id:"q",area:  0},{id:"r",area:  0},{id:"s",area:  0},{id:"t",area:  0},{id:"u",area:  0},{id:"v",area:  0},{id:"w",area:  0},{id:"x",area:  0},{id:"y",area:  0}], 
		[{id:"a",area: 6},{id:"b",area:  7},{id:"c",area:  8},{id:"d",area:  6},{id:"e",area:  9},{id:"f",area:  3},{id:"g",area:  5},{id:"h",area:  7},{id:"i",area:  9},{id:"j",area:  6},{id:"k",area:  3},{id:"l",area:  4},{id:"m",area:  5},{id:"n",area:  6},{id:"o",area:  5},{id:"p",area:  3},{id:"q",area:  6},{id:"r",area:  8},{id:"s",area:  0},{id:"t",area:  0},{id:"u",area:  0},{id:"v",area:  0},{id:"w",area:  0},{id:"x",area:  0},{id:"y",area:  0}], 
		[{id:"a",area: 1},{id:"b",area:  0},{id:"c",area:  0},{id:"d",area:  0},{id:"e",area:  0},{id:"f",area:  0},{id:"g",area:  0},{id:"h",area:  0},{id:"i",area:  0},{id:"j",area:  0},{id:"k",area:  0},{id:"l",area:  0},{id:"m",area:  0},{id:"n",area:  0},{id:"o",area:  0},{id:"p",area:  0},{id:"q",area:  0},{id:"r",area:  0},{id:"s",area:  0},{id:"t",area:  0},{id:"u",area:  0},{id:"v",area:  0},{id:"w",area:  0},{id:"x",area:  0},{id:"y",area:  0}], 
		[{id:"a",area: 0},{id:"b",area:  0},{id:"c",area:  0},{id:"d",area:  0},{id:"e",area:  0},{id:"f",area:  0},{id:"g",area:  0},{id:"h",area:  0},{id:"i",area:  0},{id:"j",area:  0},{id:"k",area:  0},{id:"l",area:  0},{id:"m",area:  0},{id:"n",area:  0},{id:"o",area:  0},{id:"p",area:  0},{id:"q",area:  0},{id:"r",area:  0},{id:"s",area:  0},{id:"t",area:  0},{id:"u",area:  0},{id:"v",area:  0},{id:"w",area:  0},{id:"x",area:  0},{id:"y",area:  0}], 
		[{id:"a",area: 70},{id:"b",area:  1},{id:"c",area:  1},{id:"d",area:  1},{id:"e",area:  0},{id:"f",area:  0},{id:"g",area:  0},{id:"h",area:  1},{id:"i",area:  1},{id:"j",area:  0},{id:"k",area:  0},{id:"l",area:  0},{id:"m",area:  0},{id:"n",area:  0},{id:"o",area:  0},{id:"p",area:  0},{id:"q",area:  0},{id:"r",area:  0},{id:"s",area:  0},{id:"t",area:  0},{id:"u",area:  0},{id:"v",area:  0},{id:"w",area:  0},{id:"x",area:  0},{id:"y",area:  0}], 
		[{id:"a",area: 4},{id:"b",area:  1},{id:"c",area:  1},{id:"d",area:  0},{id:"e",area:  0},{id:"f",area:  0},{id:"g",area:  0},{id:"h",area:  0},{id:"i",area:  0},{id:"j",area:  0},{id:"k",area:  0},{id:"l",area:  0},{id:"m",area:  0},{id:"n",area:  0},{id:"o",area:  0},{id:"p",area:  0},{id:"q",area:  0},{id:"r",area:  0},{id:"s",area:  0},{id:"t",area:  0},{id:"u",area:  0},{id:"v",area:  0},{id:"w",area:  0},{id:"x",area:  0},{id:"y",area:  0}],
		[{id:"a",area: 70},{id:"b",area:  1},{id:"c",area:  1},{id:"d",area:  1},{id:"e",area:  10},{id:"f",area:  10},{id:"g",area:  10},{id:"h",area:  1},{id:"i",area:  1},{id:"j",area:  10},{id:"k",area:  10},{id:"l",area:  10},{id:"m",area:  10},{id:"n",area:  10},{id:"o",area:  10},{id:"p",area:  10},{id:"q",area:  10},{id:"r",area:  10},{id:"s",area:  10},{id:"t",area:  10},{id:"u",area:  10},{id:"v",area:  10},{id:"w",area:  10},{id:"x",area:  10},{id:"y",area:  10}] 
		];
        


        function setUpBubbleChart(){
        
            var total = 0, degrees = 0, radius, newR, radius_multiplier, i;
            
            
            centerBubble = paper.circle(bigCX, bigCY, 0).attr({
                "fill": "pink",
                "fill-opacity": 0.3,
                "stroke-width": 0
            });
            
            centerText = paper.text(bigCX, bigCY, "");
            
            for (i = 0; i < data[0].length; i++) {
            
                radius = 0;
                
                bubbles.push(paper.circle(bigCX, bigCY, 0));
                texts.push(paper.text(bigCX, bigCY, ""));
                
            }
			
            for (i = 0; i < data[dataPoint].length; i++) {
				oldSortedArray.push(data[dataPoint][i].id);	
			}			
			
        }
		
		
        function sortByKey(array, key){
            return array.sort(function(a, b){
                var x = a[key];
                var y = b[key];
                return ((x > y) ? -1 : ((x < y) ? 1 : 0));
            });
        }
		
        function sortAlphabetical(array, key){
            return array.sort(function(a, b){
                var x = a[key];
                var y = b[key];
                return ((x < y) ? -1 : ((x > y) ? 1 : 0));
            });
        }
		

        
        function upDateBubbleChart(x){
        
            var total = 0, degrees = 0, radius, newR, radius_multiplier, i, number_of_bubbles_to_show = 0, XY;
            
                        
            centerBubble.attr({
                "cx": bigCX,
                "cy": bigCY
            });
            
            centerBubble.stop().animate({
                "cx": bigCX,
                "cy": bigCY,
                "r": bigR
            },400);
            
			
			if (dataPoint != x) {
            	dataPoint = x;
				sortAlphabetical(data[dataPoint], 'id');
				sortByKey(data[dataPoint], 'area');
			}
			

			
            for (i = 0; i < 10; i++) {
            
                // radius = sqrt(area / PI)
                total = total + Math.sqrt(data[dataPoint][i].area / Math.PI)
                
                if (data[dataPoint][i].area > 0) {
                    number_of_bubbles_to_show++;
                }
                
            }
            
            centerText.attr({
                "x": bigCX,
                "y": bigCY
            });
            
            if (total == 0) {
                centerText.attr("text", "No data in " + $("span:eq(" + (dataPoint - 1) + ")").text());
            }
            else {
                centerText.attr("text", "");
            }
            
            var arrayIndex;
            for (i = 0; i < data[dataPoint].length; i++) {
				
				
				arrayIndex = getArrayIndex(data[dataPoint][i].id);

				if (i < 10) {
					radius = Math.sqrt(data[dataPoint][i].area / Math.PI);
				} else {
					radius = 0;
				}
                
                if (radius > 0) {
                
					radius_multiplier = (bigR * 2) / total;
	                if (number_of_bubbles_to_show < 3) {
	                    radius_multiplier = bigR / total;
	                }				
				
					degrees = degrees + radius;
					newR = (360 / total) * (degrees - (radius / 2));
				
                    XY = calculate_a_point_on_a_circles_circumference(bigR, bigCX, bigCY, newR);
					
	                if (number_of_bubbles_to_show == 1) {
						XY.cy = bigCY;
						XY.cx = bigCX;
					}
					
                    
                    bubbles[arrayIndex].stop().animate({
                        "cx": XY.cx,
                        "cy": XY.cy,
                        "r": radius * radius_multiplier
                    }, 400);
                    
                    texts[arrayIndex].attr("text", data[dataPoint][i].area + ":" + data[dataPoint][i].id);
                    
                    texts[arrayIndex].stop().animate({
                        "x": XY.cx,
                        "y": XY.cy,
                    }, 400);
                }
                else {
                    XY = calculate_a_point_on_a_circles_circumference(bigR, bigCX, bigCY, 0);
                    
                    bubbles[arrayIndex].stop().animate({
                        "cx": bigCX,
                        "cy": bigCY,
                        "r": 0
                    }, 400);
                    texts[arrayIndex].stop().attr({
                        "x": bigCX,
                        "y": bigCY,
                        "text": ""
                    });
                }
            }			
            
        }
        
        
        $('span').click(function(){
            upDateBubbleChart($(this).index());
            $('.selected').removeClass('selected');
            $(this).addClass('selected');
            
        });
        
        setPaperSizes();
        setUpBubbleChart();
		
		// fix animation lag at the start of load up
        var setUpInterval = setInterval(function(){
       		upDateBubbleChart(dataPoint);
            clearInterval(setUpInterval);
        }, 400);
        

        function getArrayIndex(tagName){
            var i = null;
            for (i = 0; oldSortedArray.length > i; i++) {
                if (oldSortedArray[i] === tagName) {
                    return i;
                }
            }
            
            return false;
        }


	
	</script>
</html>
